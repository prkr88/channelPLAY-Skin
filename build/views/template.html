
<!--  <global-nav></global-nav> -->

<div class="edit-tools" ng-if="template.author == authData.uid" ng-hide="hideTools">
	<div><p><a ng-href="edit/{{template.$id}}">Show Editor</a><span style="float:right; margin-right: 20px">{{template.name}} | {{authData.password.email}} | <a ng-click="hideTools = true">hide tools</a></span></p></div>
	
</div>
<!-- SKIN STARTS HERE -->
<div class="skin-container">
	<div class="section-container" id="hero" ng-style="{'background-image': 'url(' + template.backgroundUrl + ')'}">

	<!-- TOP NAV -->
	<nav id="login-nav">
		<ul>
			<li><a>Log In</a></li>
			<li><a>Register</a></li>
		</ul>
	</nav>

	<!-- MAIN NAV AND SEARCH -->
	<div class="nav-and-search-container">
		<!-- LOGO -->
		<div class="logo-search-container">
			<div class="logo-container">
				<img ng-src="{{template.logoUrl}}">
			</div>

			<!-- SEARCH -->
			<div class="search-container">
				<div class="search-box">
					<input id="search-field" type="text" placeholder="Search for videos by title, category, or description">
					<button id="search-button">Search</button>
					<p><strong>Popular Searches:</strong> {{template.navigation.popularSearches}}</p>
				</div>
			</div>
		</div>
		<!-- MAIN NAV -->
		<div class="main-nav-container" id="nav-links">
				<ul class="navigation-links">
					<li ng-repeat=" item in template.navigation.items | limitTo: 7" ng-style="{'width': evenWidth}"><a>{{item}}</a></li>
				</ul>
				<div class="social-container">
					<ul>
						<li ng-if="template.navigation.social.facebook"><a><i class="fa fa-facebook-official"></i></a></li>
						<li ng-if="template.navigation.social.twitter"><a><i class="fa fa-twitter"></i></a></li>
						<li ng-if="template.navigation.social.pintrest"><a><i class="fa fa-pinterest"></i></a></li>
						<li ng-if="template.navigation.social.instagram"><a><i class="fa fa-instagram"></i></a></li>
						<li ng-if="template.navigation.social.linkedin"><a><i class="fa fa-linkedin"></i></a></li>
						<li ng-if="template.navigation.social.reddit"><a><i class="fa fa-reddit"></i></a></li>
						<li ng-if="template.navigation.social.youtube"><a><i class="fa fa-youtube"></i></a></li>
					</ul>
				</div>
			</div>
	</div>

	<div class="carousel-container" ng-if="template.hero.type == 'carousel'">
		<h2>Carousel</h2>
	</div>
	<div class="carousel-container" ng-if="template.hero.type == 'singleVideo'">
		<h2>Single Video</h2>
	</div>
</div>

	<div class="section-container border" id="section1">
		section 1
	</div>
	<div class="section-container border" id="section2">
		section 2
	</div>
	<div class="section-container border" id="watchlist">
		watchlist
	</div>
	<footer class="section-container boder">
		footer
	</footer>

</div>

<!-- INJECT CUSTOM STYLES HERE -->
<style type="text/css">
{{template.customStyles}}
</style>
