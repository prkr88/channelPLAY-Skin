<div class="login-background"></div>

<div ng-if="!authData" class="login-container" id="loginContainer" ng-style="loading">
	<div class="header"><h1>WELCOME</h1></div>
	<div>
		<form class="login-form" ng-submit="login(loginFormEmail, loginFormPassword)">
		<div ng-if="loginError"><p class="error">{{loginError}}</p></div>

		<input type="email" ng-model="loginFormEmail" placeholder="Email Address">
		<input ng-change="loginButtons = {'opacity': 1};" type="password" ng-model="loginFormPassword" placeholder="Password">

		<div>
			<button ng-click="login(loginFormEmail, loginFormPassword)">LOGIN</button>
			<p style="text-align:center"><a ng-click="createUser(loginFormEmail, loginFormPassword)">or create a new account</a>
			</p>
		</div>

		</form>
	</div>
</div>

<div ng-if="authData" class="login-container">
<div class="header">
<h1>Welcome</h1>
<p>Loading your templates...</p></div>
