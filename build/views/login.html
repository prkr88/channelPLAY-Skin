<div class="login-background">

<div   ng-if="!authData" class="login-container" id="loginContainer" ng-style="loading">
	<div class="header"><h1>channelPLAY</h1>
	<p>TEMPLATE CREATOR</p>
	</div>

	<div>
		<form ng-style="authStyle" class="login-form" ng-submit="login(loginFormEmail, loginFormPassword)">
		<div ng-if="loginError"class="error"><p>{{loginError}}</p></div>
		<input type="email" ng-model="loginFormEmail" placeholder="Email Address">
		<input type="password" ng-model="loginFormPassword" placeholder="Password">
		<button  ng-click="login(loginFormEmail, loginFormPassword)">
		<span ng-if="!authenticating">LOGIN</span>
		<span ng-if="authenticating">logging In...</span>
		</button>
		<p style="text-align:center"><a ng-click="createUser(loginFormEmail, loginFormPassword)">or create as a new account</a>
		</p>
		</form>
	</div>
</div>

<div ng-if="authData" class="login-container">
	<div class="welcome-message">
	<h1>WELCOME</h1>
	<p>Loading your templates...</p></div>
</div>

</div>
