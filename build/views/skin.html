<div class="tools" ng-include=" 'tools.html' " ng-hide="previewMode"></div>

<div class="hero-background" ng-style="{'background-image': 'url(' + skin.backgroundImage + ')'}" >
<br/><br/><br/><br/>
	<div class="hero-module">
		<div class="hero-image" ng-style="{'background-image': 'url(' + skin.hero.imageUrl + ')'}"></div>
		<div class="hero-copy">
			<h1 ng-style="{
			'color':skin.hero.style.title.color, 
			'font-family': skin.hero.style.title.fontFamily,
			'font-size' : skin.hero.style.title.fontSize,
			'font-weight': skin.hero.style.title.fontWeight}">{{skin.hero.title}}</h1>
			<div class="hero-share" >
				<img src="/src/assets/hero-share.png">
			</div>
			<p id="hero-description">{{skin.hero.description}}</p>
		</div>
		</div>
		<br/><br/><br/><br/>
</div>
