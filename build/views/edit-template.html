<div class="content-container">
	<br/><br/>
	<div>
	<form class="edit-template-form">
		<h2>Edit Template</h2>
		<p>NOTE: All changes apply live, there's no need to save and there's no undo. Currently under development, some fields may not work or be visible.</p>
		<br/><hr/><br/>

		<fieldset>
		<h3>Global Properties</h3>
		<br/>
		<label>Name</label>
		<input type="text" ng-model="template.name" placeholder="imageUrl">
		
		<label>Client</label>
		<input type="text" ng-model="template.client" placeholder="imageUrl">

		<label>Description</label>
		<textarea type="text" ng-model="template.description" placeholder="description"></textarea>

		<label>Background Image URL</label>
		<input type="text" ng-model="template.backgroundUrl" placeholder="backgroundUrl">

<!-- 		<label>Color Thief</label>
		<img src="/src/assets/low_poly_background_alternant.jpg" width="100" color-thief color-thief-dominant="colors.dominantColor">
		<div class="averageColor" ng-style="{'background-color': 'rgb('+colors.dominantColor[0]+', '+colors.dominantColor[1]+', '+colors.dominantColor[2]+')'}"></div>
		<br/><br/> -->
		

		<label>Logo URL</label>
		<input type="text" ng-model="template.logoUrl" placeholder="logoUrl">

		</fieldset>
		<fieldset>
			<h3>Navigation</h3>
			<br/>
			<label>Navigation Items (comma seperated)</label>
			<input type="text" ng-model="template.navigation.itemString">

			<label>Popular Search Items</label>
			<input type="text" ng-model="template.navigation.popularSearches">
			
			<h3>Social Icons</h3>

			<div class="social-icons">
				<input type="checkbox" ng-model="template.navigation.social.facebook"><label> Facebook</label>
				<input type="checkbox" ng-model="template.navigation.social.twitter"><label> Twitter</label>
				<input type="checkbox" ng-model="template.navigation.social.pintrest"><label> Pintrest</label>
				<input type="checkbox" ng-model="template.navigation.social.instagram"><label> Instagram</label>
				<input type="checkbox" ng-model="template.navigation.social.linkedin"><label> LinkedIn</label>
				<input type="checkbox" ng-model="template.navigation.social.reddit"><label> Reddit</label>
				<input type="checkbox" ng-model="template.navigation.social.youtube"><label> YouTube</label>
			</div>

		</fieldset>
		<hr/>

		<fieldset>
			<h3>Custom CSS</h3>
			<br/>
			<label>Be careful, use the inspector, and try not to break anything...</label>
			<textarea type="text" ng-model="template.customStyles" placeholder="custom css"></textarea>
		</fieldset>


		<!-- <fieldset>
		<h3>Hero</h3>
		<br/>

		<label>Image URL</label>
		<input type="text" ng-model="template.hero.imageUrl" placeholder="imageUrl">

		</fieldset> -->

		<a href="templates"><button>Finished</button></a>
	</form>
	</div>
</div>
