<nav class="templateNav">
<ul>
	<li><a ng-click="logout()">Logout</a></li>
	<li> | </li>
	<li>{{authData.password.email}}</li>
	</ul>
</nav>

<div class="content">

<div class="content-container">
	<div class="addNew">
		<button ng-click="createNewTemplate()">+ Create a new template</button>
	</div>
	<h1>YOUR TEMPLATES</h1> 
	<hr/>
	<div class="list-container">
		<p
		<div class="template-tile" ng-repeat="template in templates">
		{{template.name}} <a ng-click="templates.$remove($index)">delete</a>

		</div>
	</div>
</div>


<div class="helper-tools">
	<hr/>
	<p>HELPER TOOLS - not for production</p>
	<form>
	<input type="text" ng-model="template.name"> 
	<button ng-click="addNew()">Add</button>
	</form>
</div>

</div>
