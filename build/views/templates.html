<global-nav></global-nav>


<div class="content-container">
	<div class="addNew">
		<button ng-click="createNewTemplate()">
		<span ng-if="!creatingTemplate">+ Create a new template</span>
		<span ng-if="creatingTemplate">Creating new template...</span>
		</button>
	</div>
	<h1>YOUR TEMPLATES</h1> 
	<hr/>
	<div class="list-container">
		<p ng-if="noTemplates">Looks like you don't have any templates yet! Click 'Create a new template' to get started.</p>
		<div class="template-tile" ng-repeat="template in templates">
			<div class="template-image" ng-style="{'background-image': 'url(' + template.backgroundUrl + ')'}"></div>
			<div class="template-info">
				<h3>{{template.name}}</h3>
				<p class="template-client">{{template.client}}</p>
				<br/>
				<p class="template-client">{{template.description}}</p>
				<br/>
				<p><a ng-href="template/{{authData.uid}}/{{template.$id}}">View</a> / 
				<a ng-href="edit/{{template.$id}}">Edit</a> / 
				<a ng-click="deleteTemplate($index)">Delete</a></p>
			</div>
		</div>
	</div>
</div>

<div ng-if="helperMode" class="helper-tools">
	<hr/>
	<p>HELPER TOOLS - not for production</p>
	<form>
	<input type="text" ng-model="template.name" placeholder="name"> 
	<input type="text" ng-model="template.client" placeholder="client"> 
	<button ng-click="addNew()">Add</button>
	</form>
</div>
